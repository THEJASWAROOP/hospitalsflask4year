{% extends 'base.html' %}
{% block content %} 
<div class="container">
	<table border="2" class="table table-bordered">
		<tr class="bg-primary">
			<th>ID</th>
			<th>SYMPTOMS</th>
			<th>MEDICINE</th>
			<th>TREATMENT</th>
		</tr>
		{% if menu %}
			{% for item in menu %}
			<tr>			
				<td> {{ item.name }} </td>
				<td>
					{% for row in item.description.split("*")[1:] %}
						<label>{{ loop.index }}.</label> {{ row.strip() }} <br>
					{% endfor %}
				</td>
				
				<td> {{item.medicine}}</td>
				<td>{{item.treatment}}</td>
			</tr>
			{% endfor %}
		{% endif %}
	</table>	
</div>
{% endblock %}
