function initMap() {
  // The location of Uluru
  var uluru = {lat: 13.6640309, lng:79.500068 };
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  {% if medicines %}
    {% for location in medicines %}
      var marker = new google.maps.Marker({position: {lat: Number(`{{ location.lat}}`), lng: Number(`{{ location.lon }}`) }, map: map});
    {% endfor %}
  {% else %}
    var marker = new google.maps.Marker({position: uluru, map: map});
  {% endif %}
}
    </script>
