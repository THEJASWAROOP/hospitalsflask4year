{% extends 'base.html' %}
{% block content %}
<div class="container">
	<form action="{{ url_for('editdisease', t_id=editdisease.id ) }}" method="post" enctype="multipart/form-data">
		<label>Edit Name :</label>
		<input type="text" name="name" value="{{ editdisease.name }}" class="form-control" placeholder="Edit Name :" required="required"><br/>
		<div class="border p-2" >
			<img src="/static/upload_files/{{ editdisease.image }}" alt="NoImageFOund" style="width: 80px; height: 80px;">Your Disease Image
		</div><br/>
		<input type="file" name="photo" ><br/><br/>
		<input type="submit" value="Update" class="btn btn-info">		
	</form>	
</div>
{% endblock %}
